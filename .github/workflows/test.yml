name: shell command

on:  [push]

jobs:
  run-shell:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "hello Amin"
      - name: multi line run
        run: |
          node -v
          npm -v
      - name: python script
        run: |
          import platform
          print (platform.processor())
        shell: python
  run-windows-command:
    runs-on: windows-latest
    needs: ["run-shell"]
    steps:
      - name: Directory Powershell
        run: Get-Location
      - name: Directory Bash
        run: pwd
        shell: bash
  run-ubuntu:
    runs-on: ubuntu-latest
    needs: ["run-windows-command"]
    steps:
      - name: get process
        run: top

      